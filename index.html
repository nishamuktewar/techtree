<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
  opacity: 0.5;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
  stroke: #111;
}

</style>
<body>
<script src="js-yaml.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<script>
function parse_godly_format() {
    $.ajax("data.dat").done(function(_raw) {
        var data = jsyaml.load(_raw);
        var nodes = [];
        var links = [];
        var nodes_cache = {};
        for (var node in data) {
            var id = nodes.length;
            if (node in nodes_cache) {
                id = nodes_cache[node];
            } else {
                nodes_cache[node] = id;
                nodes.push({
                    name: node,
                    id: id,
                });
            }
            for (var _child in data[node]["depends on"]) {
                var child = data[node]["depends on"][_child];
                var child_id = nodes.length;
                if (child in nodes_cache) {
                    child_id = nodes_cache[child];
                } else {
                    nodes_cache[child] = child_id;
                    nodes.push({
                        name: child,
                        id: child_id,
                    });
                }
                links.push({
                    source: child_id,
                    target: id,
                    value: 1,
                });
            }
        }
        var graph = {
            nodes: nodes,
            links: links,
        };
        console.log(graph);
        draw_graph(graph);
    });
}

function draw_graph(graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
    .attr("class", "node")
    .attr("r", 5)
    .style("fill", function(d) { return color(d.group); })
    .call(force.drag);
  
  node.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  })
}

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-320)
    .linkDistance(60)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

parse_godly_format();

</script>
